<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShagWekker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1 class="ShagWekkerTitel">ShagWekker</h1>
      <img id="title-image" src="assets/shag.png" alt="Placeholder image" /> <!-- Image placeholder; replace src when ready -->
      <div class="header-right">
        <div id="clock" aria-live="polite" title="Current local time"></div>
        <nav class="main-nav">
          <a href="about.html">About</a>
        </nav>
      </div>
    </header>

    <form id="addForm" class="controls" autocomplete="off">
      <input type="time" id="timeInput" required aria-label="Add time (HH:MM)" />
      <button type="submit">Add time</button>
      <button type="button" id="resetBtn" title="Restore defaults">Reset</button>
    </form>

    <section id="defaultSection">
      <h2>Default Timers</h2>
      <ul id="defaultList" class="default-list"></ul>
    </section>

    <section id="customSection">
      <h2>Added Timers</h2>
      <div id="userCards" class="cards"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
